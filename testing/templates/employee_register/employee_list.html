{% extends "employee_register/base.html" %}

{% block content %}

<div class="list">

    <table class="table">
        <thead class="thead">
            <tr>
                <th scope="col">fullname</th>
                
                <th scope="col">mobile</th>
                <th scope="col">position</th>
                <th scope="col">email</th>
                <th scope="col">Image</th>
                <th scope="col">actions</th>
                <th scope="col"><a href="{% url 'employee_insert' %}">ADD NEW</a></th>
            </tr>
        </thead>
        <tbody>
            {%for employee in employee_list %}
            <tr>
                <td>{{ employee.fullname }}</td>
                <td>{{ employee.mobile }}</td>
                <td>{{ employee.position }}</td>
                <td>{{ employee.email }}</td>
                <td>
                    <img src="{{ employee.image.url }}" class="card-img-top" alt="{{ employee.fullname }}" style="max-width: 150px;">
                </td>

                
                <td class="buttons">
                    <button class="edit">
        <a href="{% url 'employee_update' employee.id %}">Edit</a>
                    </button>

                <form action="{% url 'employee_delete' employee.id %}" method="post">
                    {% csrf_token %}
                    <button type="submit">Delete</button>
                </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{%endblock content%}
